<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Forensics Toolkit</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-primary">Digital Forensics Toolkit</h2>
            <p class="text-center text-muted">Upload a file to analyze metadata, steganography, and integrity</p>

            <form action="{{ url_for('upload_file') }}" method="post" enctype="multipart/form-data" class="mt-3">
                <div class="mb-3">
                    <input type="file" class="form-control" name="file">
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload & Analyze</button>
            </form>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning mt-3">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

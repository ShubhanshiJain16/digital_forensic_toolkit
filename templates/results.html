<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="text-center text-success">Analysis Results</h2>
            <p class="text-center text-muted">File: <strong>{{ filename }}</strong></p>

            <div class="mt-4">
                <h4>📷 Metadata</h4>
                <pre class="p-3 bg-light border rounded">{{ metadata }}</pre>

                <h4>🔍 Steganography Check</h4>
                <pre class="p-3 bg-light border rounded">{{ stego_result }}</pre>

                <h4>🔑 File Integrity (Hashes)</h4>
                <table class="table table-bordered mt-2">
                    <tr><th>MD5</th><td>{{ md5_hash }}</td></tr>
                    <tr><th>SHA-1</th><td>{{ sha1_hash }}</td></tr>
                    <tr><th>SHA-256</th><td>{{ sha256_hash }}</td></tr>
                </table>
            </div>

            <div class="text-center mt-4">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Upload Another File</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
